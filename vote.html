<!DOCTYPE html>
<html lang="zh-TW" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乾淨天中 - 投票系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 原有的樣式 */
        .like-button {
            transition: all 0.2s ease;
        }
        
        .like-button svg {
            transition: all 0.3s ease;
        }
        
        .like-button:hover svg {
            transform: scale(1.1);
        }
        
        .like-button.liked {
            background-color: rgba(244, 114, 182, 0.1);
            border-color: rgb(244, 114, 182);
        }
        
        .like-button.liked svg {
            fill: rgb(244, 114, 182);
            color: rgb(244, 114, 182);
        }
        
        /* 添加點讚動畫 */
        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }
        
        .like-button.scale-110 svg {
            animation: heartBeat 0.8s ease-in-out;
        }

        /* 添加新的 Modal 樣式 */
        #requestVoteModal {
            backdrop-filter: blur(4px);
        }
        
        #requestVoteModal .bg-white {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* 添加導航欄相關樣式 */
        #sideNav {
            box-shadow: -10px 0 20px rgba(0, 0, 0, 0.1);
            transform: translateX(0);
        }

        #sideNav.collapsed {
            transform: translateX(calc(100% - 3rem));
        }

        .nav-link {
            position: relative;
            overflow: hidden;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, #6366f1, #a855f7);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .nav-link:hover::after {
            transform: translateX(0);
        }

        .nav-link.active {
            background: linear-gradient(to right, rgba(99, 102, 241, 0.1), rgba(168, 85, 247, 0.1));
        }

        @media (max-width: 768px) {
            #sideNav {
                transform: translateX(100%);
            }

            #sideNav.show {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="h-full bg-gray-50">
    <!-- 移除原有的頂部導航欄，改為右側導航欄 -->
    <nav class="hidden md:block w-64 bg-white shadow-xl h-screen fixed right-0 top-0 overflow-y-auto transition-all duration-300 z-50" id="sideNav">
        <!-- 收縮按鈕 -->
        <button id="toggleNav" class="absolute left-0 top-6 -translate-x-1/2 bg-white p-2 rounded-full shadow-lg z-10 hover:bg-gray-50 transition-all duration-300">
            <svg class="w-6 h-6 transform transition-transform duration-300" id="toggleIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
        </button>

        <div class="p-6">
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 to-purple-500">
                    乾淨天中
                </h2>
            </div>
            
            <ul class="space-y-4">
                <li>
                    <a href="index.html" class="nav-link group flex items-center p-3 rounded-xl transition-all duration-300 hover:bg-indigo-50" title="發文系統">
                        <svg class="w-6 h-6 text-gray-500 group-hover:text-indigo-500 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9.5a2.5 2.5 0 00-2.5-2.5H15"/>
                        </svg>
                        <span class="ml-3 text-gray-700 group-hover:text-indigo-600 font-medium">發文系統</span>
                    </a>
                </li>
                <li>
                    <a href="vote.html" class="nav-link active group flex items-center p-3 rounded-xl bg-indigo-50" title="投票系統">
                        <svg class="w-6 h-6 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>
                        <span class="ml-3 text-indigo-600 font-medium">投票系統</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 移動端選單按鈕 -->
    <button id="mobileMenuBtn" class="md:hidden fixed right-4 top-4 z-50 bg-white p-2 rounded-full shadow-lg hover:bg-gray-50 transition-all duration-300">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
        </svg>
    </button>

    <main class="flex-grow pt-24 pb-16 px-4 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-4xl">
            <h1 class="text-5xl font-bold text-center mb-10 bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
                投票系統
            </h1>

            <!-- 添加請求投票按鈕 -->
            <div class="text-center mb-8">
                <button onclick="showRequestVoteModal()" class="px-6 py-3 rounded-xl text-white font-semibold bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 transform transition-all hover:scale-105">
                    申請新投票
                </button>
            </div>

            <!-- 修改 Modal 的位置和樣式 -->
            <div id="requestVoteModal" class="fixed inset-0 z-50 hidden">
                <!-- 背景遮罩 -->
                <div class="absolute inset-0 bg-black bg-opacity-50"></div>
                
                <!-- Modal 內容 -->
                <div class="relative min-h-full flex items-center justify-center p-4">
                    <div class="bg-white rounded-2xl p-8 max-w-lg w-full mx-4 my-8 relative z-10">
                        <h2 class="text-2xl font-bold mb-6">申請新投票</h2>
                        <form id="requestVoteForm" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">投票標題</label>
                                <input type="text" id="requestTitle" class="w-full px-4 py-2 rounded-xl border-2 border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">投票描述</label>
                                <textarea id="requestDescription" rows="3" class="w-full px-4 py-2 rounded-xl border-2 border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" required></textarea>
                            </div>
                            
                            <!-- 添加選項容器 -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">投票選項</label>
                                <div id="requestOptionsContainer" class="space-y-2">
                                    <!-- 選項將動態添加在這裡 -->
                                </div>
                                <button type="button" onclick="addRequestOption()" class="mt-2 text-indigo-600 hover:text-indigo-800">
                                    + 新增選項
                                </button>
                            </div>

                            <div class="flex justify-end space-x-4">
                                <button type="button" onclick="hideRequestVoteModal()" class="px-4 py-2 rounded-xl text-gray-600 hover:bg-gray-100">取消</button>
                                <button type="submit" class="px-4 py-2 rounded-xl text-white bg-indigo-500 hover:bg-indigo-600">送出申請</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 活動投票列表 -->
            <div id="voteList" class="space-y-6">
                <!-- 投票卡片將由 JavaScript 動態生成 -->
            </div>
        </div>
    </main>
</body>
<script src="vote.js"></script>
</html>
